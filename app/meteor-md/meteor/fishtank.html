<head>
    <title>Fishtank Simulation</title>
</head>

<body>
{{> fishTankTemplate}}
</body>

<template name="navbar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
                <span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" href="#" title="NERSC">
                <img style="max-width:100px; margin-top: -7px;"
                     src="/img/logo-NeRSC.png">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </li>
                <li>
                    <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </li>

                <li>
                    {{#with serverPiData}}
                        <a href="#">PI = {{calcPi ptInsideCir totalNumOfPts}}</a>
                    {{/with}}
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                    <li class="aria-label">
                        <a href="#">Trial Name:</a></li>
                    <form class="navbar-form navbar-left setTrialName" role="search" id="trialFormId">
                        <div class="form-group">
                            <input type="text" name="trialName" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-default">
                            Join To Calculate
                        </button>
                    </form>
                {{/if}}
                <li>
                    <a href="#">{{> loginButtons}}</a>
                </li>
            </ul>
        </div>
    </nav>
</template>

<template name="fishTankTemplate">
    <div class="container-fluid">
        {{> navbar}}

        {{#if currentUser}}

            {{run}}
        {{else}}
            <div class="jumbotron">
                <h2>
                    Welcome!
                </h2>
                <p>
                    This application is to show how multiple mobile devices can simulate a fish tank. If you are interested, please log in and add your device.
                </p>
            </div>
        {{/if}}
    </div>
</template>
